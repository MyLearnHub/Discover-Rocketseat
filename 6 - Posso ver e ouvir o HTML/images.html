<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h1>Images</h1>
    <h2>Refêrenciando Imagens com <code>&lt;figure&gt;</code></h2>
    <p>Usando a tag <code>&lt;figure&gt;</code> adicionando umas imagem, e dentro dela também usamos a tag <code>&lt;figcaption&gt;</code> para refêrenciar a origem, título, descrição, etc</p>
    <a href="https://google.com" style="text-decoration: none;" >
        <figure>
            <figcaption>Imagem aleatória gerada do Unsplash</figcaption>
            <img src="https://source.unsplash.com/random" alt="Imagem Aleatória" width="400">
        </figure>
    </a>
    <br>
    
    <h2>SVG</h2>
    <p>Imagem vetorizada, ao contrário das rasterizadas tem maior detalhe e pode ser editável por atributos</p>
    <svg width="100" heigth="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>
</body>

</html>
