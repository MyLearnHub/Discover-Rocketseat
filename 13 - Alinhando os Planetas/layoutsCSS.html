<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts CSS</title>
</head>

<body>
    <h1>Layouts CSS</h1>

    <h2>Normal Flow</h2>
    <p>Fluxo comum do CSS, baseado em block e inline</p>
    <br>

    <h2>Table</h2>
    <p>Display do tipo table, para melhor atender os elementos de tabelas</p>
    <br>

    <h2>Tableless</h2>
    <p>Fluxo alternativo ao nomral flow, baseado em esquerda e direita</p>
    <div style="float: left; background-color: red;">Esquerda</div>
    <div style="float: right; background-color: blue;">Direita</div>
    <div style="clear: both; background-color: green;">Normal Flow</div>
    <br>

    
</body>

</html>
