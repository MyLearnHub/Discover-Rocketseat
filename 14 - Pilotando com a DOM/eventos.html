<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<body>
    <header>
        <!-- Evento via HTML -->
        <h1 onclick="print()">Meu Blog</h1>
        <h2>Olá</h2>
        <h3>Eu também quero participar</h3>
        <h4>Clique em mim também</h4>
        <h5>Clique em mim também</h5>
        <input type="text">
    </header>
</body>

</html>

<script>
    function print() {
        console.log("Olá")
    }

    const h2 = document.querySelector('#h2')
    const h3 = document.querySelector('h3')
    const h4 = document.querySelector('h4')
    const h5 = document.querySelector('h5')
    const input = document.querySelector('input')

    // Evento via JavaScript
    h2.addEventListener('click', print) // Primeiro passamos o tipo do evento e depois a função que queremos chamar

    // Outra forma de adicionar eventos
    h3.onclick = print

    // Usando função anônima
    h4.onclick = function(){
        console.log("Hello World!")
    }

    h5.addEventListener('click', function(){
        console.log("Que cansaço!!!")
    }) 

    // Event
    input.onclick = function(event){
        console.log(event.key) // pega a tecla digitada
        console.log(event.currentTarget) // pega o elemento
        console.log(event.currentTarget.value) // pega o valor da input 
    }
</script>
