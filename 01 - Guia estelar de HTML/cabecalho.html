<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO - Search Engine Optimization, são usadas para ajudar o navegador a entender algumas definições  na página-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aqui se define quem é o autor do documento -->
    <meta name="author" content="Paulo Alvares">

    <!-- Aqui se define a descrição do que é a página -->
    <meta name="description" content="Página de teste e estudos de HTML da Rocketseat">

    <!-- Aqui se define algumas configurações do robô do navegador, "follow" e "nofollow" são usados para seguir ou não seguir links dentro da página. já "index" e "noindex" servem para que o navegador não armazene o indíce daquela página no banco de dados, ou seja, não se lembre da página para voltar nela depois por exemplo -->
    <meta name="robots" content="noindex, follow">
    <meta name="robots" content="nofollow, index">
    
    <title>Cabeçario</title>
</head>
<body>
    
</body>
</html>
